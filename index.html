<!doctype html>
<html ng-app="myApp">
	<head>
		<title>Line Chart</title>
		<script src="../bower_components/Chart.js/Chart.js"></script>
    
	    <!-- Bootstrap CSS from CDN -->
	    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">

	    <!-- Angular rangeSlider CSS -->
	    <link href="../bower_components/angular-rangeslider/angular.rangeSlider.css" rel="stylesheet">

	</head>
	<body>
		<div style="width:90%">
			<div>
				<canvas id="canvas" height="300" width="600"></canvas>
			</div>
		</div>
		<div>

			<div class="span12" ng-controller="ColumnaController">
				<div style="float: left;width:45%;margin-right:50px;">
			        <h4>Risk slider</h4>

			        <div range-slider  min="0" max="2" model-max="columna.max" pin-handle="min" on-handle-up="updateRisk()"></div>
			    </div>
				<div style="float: left;width:45%;">
			        <h4>Time slider</h4>

			        <div range-slider  min="0" max="20" model-max="t.max" pin-handle="min" on-handle-up="updateTime()"></div>
			    </div>
    		</div>
		</div>
	
		
	  <!-- we need jQuery -->
	  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
	  <!-- and Angular, of course -->
	  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.js"></script>
	  <!-- and out directive code -->
	  <script src="../bower_components/angular-rangeslider/angular.rangeSlider.js"></script>

	  <script src="../js/app.js"></script>

	</body>
</html>
